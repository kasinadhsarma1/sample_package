name: Package CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'  # Latest stable with Dart 3.8.1
        channel: 'stable'
        
    - name: Disable Flutter analytics
      run: flutter config --no-analytics
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Verify formatting
      run: |
        echo "Checking code formatting..."
        if ! dart format --output=none --set-exit-if-changed .; then
          echo "❌ Code formatting issues found!"
          echo ""
          echo "The following files need formatting:"
          dart format --output=none --show-all .
          echo ""
          echo "💡 Fix by running: dart format ."
          exit 1
        fi
        echo "✅ All files are properly formatted"
      
    - name: Analyze project source
      run: |
        echo "Running static analysis..."
        flutter analyze --fatal-infos
        echo "✅ Static analysis passed"
      
    - name: Run tests
      run: |
        echo "Running widget tests..."
        flutter test
        echo "✅ All tests passed"
      
    - name: Check package structure
      run: |
        echo "Checking package structure..."
        dart pub publish --dry-run
        echo "✅ Package structure is valid"
      
    - name: Check pub deps
      run: flutter pub deps

  publish:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        
    - name: Disable Flutter analytics
      run: flutter config --no-analytics
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Get package version
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"
        
    - name: Create package archive
      run: |
        echo "Creating package archive..."
        tar -czf helloworld-${{ steps.version.outputs.version }}.tar.gz lib/ pubspec.yaml README.md CHANGELOG.md LICENSE example/
        echo "✅ Package archive created: helloworld-${{ steps.version.outputs.version }}.tar.gz"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Flutter Package Release v${{ steps.version.outputs.version }}
          
          ### Installation
          Add this to your `pubspec.yaml`:
          ```yaml
          dependencies:
            helloworld:
              git:
                url: https://github.com/${{ github.repository }}
                ref: v${{ steps.version.outputs.version }}
          ```
          
          ### Changes
          See [CHANGELOG.md](CHANGELOG.md) for details.
        files: |
          helloworld-${{ steps.version.outputs.version }}.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
