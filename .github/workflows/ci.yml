name: Package CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'  # Latest stable with Dart 3.8.1
        channel: 'stable'
        
    - name: Disable Flutter analytics
      run: flutter config --no-analytics
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Verify formatting
      run: |
        echo "Checking code formatting..."
        if ! dart format --output=none --set-exit-if-changed .; then
          echo "‚ùå Code formatting issues found!"
          echo ""
          echo "The following files need formatting:"
          dart format --output=none --show-all .
          echo ""
          echo "üí° Fix by running: dart format ."
          exit 1
        fi
        echo "‚úÖ All files are properly formatted"
      
    - name: Analyze project source
      run: |
        echo "Running static analysis..."
        flutter analyze --fatal-infos
        echo "‚úÖ Static analysis passed"
      
    - name: Run tests
      run: |
        echo "Running widget tests..."
        flutter test
        echo "‚úÖ All tests passed"
      
    - name: Check pub.dev compatibility
      run: |
        echo "Checking pub.dev compatibility..."
        dart pub publish --dry-run
        echo "‚úÖ Package is ready for pub.dev"
      
    - name: Check pub deps
      run: flutter pub deps
